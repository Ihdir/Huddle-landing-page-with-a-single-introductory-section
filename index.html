<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.svg" alt="Huddle">
    </div>
  </header>
  <section>
    <div class="main-cointainer">
        <div class="image">
          <img src="images/illustration-mockups.svg" alt="Illustration">
        </div>
        <div class="content">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.</p>
        <div class="btn">
          <a href="https://www.instagram.com/mayank_maheshwari_2007" target="_blank">
              <button>Register</button>
          </a>
        </div>
      </div>
    
    <div class="social-icons">
      <img src="images/instagram-fill.svg" alt="instagram">
      <img src="images/twitter-x-fill.svg" alt="X">
      <img src="images/github-fill.svg" alt="Github">
    </div>
  </div>
</section>
</body>
</html>
